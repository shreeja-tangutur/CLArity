{% extends 'base/base.html' %}
{% load static %}
{% block title %}Create New Collection{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1>Create New Collection</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Collection</button>
    </form>
</div>
{% endblock content %}

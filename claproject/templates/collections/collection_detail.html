{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ collection.title }} | Collection Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">{{ collection.title }}</h1>

        <div class="text-center">
            <img src="{% static collection.image %}" class="img-fluid mb-4" alt="{{ collection.title }}" width="400">
        </div>

        <p class="lead text-center">{{ collection.description }}</p>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>

{% extends 'base/base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Are you sure you want to delete {{ collection.title }}?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'collection_detail' slug=collection.slug %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock content %}

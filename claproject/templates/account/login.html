{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <!-- NAVBAR WITH SEARCH -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Left side -->
        <a class="navbar-brand" href="{% url 'dashboard' %}">Renting App</a>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- MAIN CONTENT -->
    <div class="container my-5">
      {% block content %}
        <div class="container mt-5">
            <h2 class="text-center">Sign In</h2>
            <div class="d-flex justify-content-center">
              <form method="POST" action="{% url 'google_login' %}" class="d-flex justify-content-center w-50 mb-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger shadow-none">
                    Sign in with Google
                </button>
              </form>                        
            </div>
            <div class="d-flex justify-content-center">
                <!-- Anonymous Access Button -->
                <a href="{% url 'dashboard' %}" class="btn btn-primary btn-block w-50 mb-3">
                    Continue as Guest
                </a>
            </div>
        </div>
      {% endblock content %}
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-5">
      &copy; 2025 Lending & Renting App. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

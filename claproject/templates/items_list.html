<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>Items List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Identifier</th>
                    <th>Status</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Rating</th>
                    <th>Borrow Period (days)</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.title }}</td>
                    <td>{{ item.identifier }}</td>
                    <td>{{ item.status }}</td>
                    <td>{{ item.location }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.rating }}</td>
                    <td>{{ item.borrow_period_days }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="7">No items found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

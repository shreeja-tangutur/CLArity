<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload XLSX Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>Upload XLSX File for Items</h1>
        {% if messages %}
          <div>
            {% for message in messages %}
              <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="xlsx_file" class="form-label">Select XLSX file:</label>
                <input type="file" class="form-control" name="xlsx_file" id="xlsx_file" accept=".xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>

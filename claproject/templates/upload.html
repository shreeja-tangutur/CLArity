{% extends 'base.html' %}
{% load static %}

{% block title %}
  Upload
{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1>Upload XLSX File for Items</h1>
    {% if messages %}
      <div>
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="xlsx_file" class="form-label">Select XLSX file:</label>
            <input type="file" class="form-control" name="xlsx_file" id="xlsx_file" accept=".xlsx" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <!-- Back to Home Button -->
    <div class="text-center mt-4">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Home</a>
    </div>

</div>
{% endblock content %}

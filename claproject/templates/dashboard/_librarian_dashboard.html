<div class="mt-5">
  <hr>
  <h2 class="text-center">Librarian Tools</h2>
  <div class="text-center">
    <div class="text-center">
      <!-- Create Item Button -->
      <a href="{% url 'create_item' %}" class="btn btn-success">Create Item</a>
    
      <!-- Create Collection Button -->
      <a href="{% url 'create_collection' %}" class="btn btn-info">Create Collection</a>
    </div>    
 
    <!-- Upgrade Patrons to Librarians -->
    <div class="container mt-5">
      <h3 class="text-center">Upgrade Patrons to Librarians</h3>
      <table class="table mt-3">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for patron in patrons %}
          <tr>
            <td>{{ patron.get_full_name }}</td>
            <td>{{ patron.email }}</td>
            <td>
              <form method="POST" action="{% url 'upgrade_user' patron.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-success">Promote</button>
              </form>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-muted text-center">No patrons available to upgrade.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  
  </div>
</div>

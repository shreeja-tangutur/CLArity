<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Renting App{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- NAVBAR WITH SEARCH -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Left side: Brand -->
        <a class="navbar-brand" href="#">Renting App</a>

        <!-- Center: Search Form -->
        <form class="d-flex mx-5" action="{% url 'search_items' %}" method="get">
          <input class="form-control" type="text" name="q" placeholder="Search..." aria-label="Search">
          <button class="btn btn-outline-light ms-2" type="submit">Search</button>
        </form>

        <!-- Right side: User Info and Sign Out -->
        <div class="d-flex align-items-center">
          <span class="navbar-text me-3">Welcome, {{ request.user.first_name }}!</span>
          <a href="{% url 'sign_out' %}" class="btn btn-outline-light">Sign Out</a>
        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- MAIN CONTENT -->
    <div class="container my-5">
      {% block content %}
      {% endblock content %}
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-5">
      &copy; 2025 Lending & Renting App. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
